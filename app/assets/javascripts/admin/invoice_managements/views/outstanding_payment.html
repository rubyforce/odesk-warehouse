<form name='form' ng-controller='CreatePaymentVouchersController' class="form-horizontal" ng-submit='create()'>
  <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new outstanding payment.</div>
  <div class="col-sm-6">
    <div class="form-group">
      <div class="col-sm-4">
        <label for='paymentVoucher.date' class="control-label">To Date</label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <input name='paymentVoucher.date' ng-model='paymentDate' class="form-control" date-options />
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- End Second Column -->
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body scrolling">
        <div class="col-sm-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="center">Invoice No.</th>
                <th class="center">Customer Name</th>
                <th class="center">Amount</th>
                <th class="center">Due Date</th>
                <th class="center">Days Since Due</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="center"></td>
                <td class="center"></td>
                <td class="center"></td>
                <td class="center"></td>
                <td class="center"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">Payment Markup</div>
      <div class="panel-body">
        <div class="col-sm-12">
          <div class="col-sm-3">
            <div class="form-group">
              <div>
                <label for='payment_method' class="control-label">Payment Method:</label>
              </div>
              <div>
                <label for='cash' class="radio-inline">
                  <input name='cash' id='cash' type="radio" value="0" ng-model="paymentVoucher.payment_method" ng-init="paymentVoucher.payment_method='0'">Cash
                </label>
                <label for='bank' class="radio-inline">
                  <input name='bank' id='bank' type="radio" value="1" ng-model="paymentVoucher.payment_method">Cheque No.
                </label>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for='bank' class="control-label">Cash</label>
                </div>
                <div class="col-sm-8">
                  <input name='cash' type='text' ng-model='paymentVoucher.cash' class="form-control" ng-disabled="paymentVoucher.payment_method != 0" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="col-sm-4">
                      <label for='cheque' class="control-label">Cheque No.</label>
                    </div>
                    <div class="col-sm-6">
                      <input name='cheque' type='text' ng-model='paymentVoucher.cheque_no' class="form-control" ng-disabled="paymentVoucher.payment_method == null || paymentVoucher.payment_method == 0" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for='datetime' class="control-label">Date</label>
                    </div>
                    <div class="col-sm-6">
                      <div class="input-group">
                        <input name='datetime' ng-model='paymentVoucher.date' class="form-control" ng-disabled="paymentVoucher.payment_method == null || paymentVoucher.payment_method == 0" date-options/>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for='bank' class="control-label">Bank Name</label>
                </div>
                <div class="col-sm-8">
                  <input name='bank' type='text' ng-model='paymentVoucher.bank_name' class="form-control" ng-disabled="paymentVoucher.payment_method == null || paymentVoucher.payment_method == 0" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group ui buttons">
    <div class=" col-sm-12">
      <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save and Print</button>
      <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
    </div>
  </div>
</form>
