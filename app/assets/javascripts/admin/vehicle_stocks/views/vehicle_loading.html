<div class="panel panel-default" ng-controller='CreateVehicleLoadingController' >
  <div class="panel-heading">Vehicle Loading</div>
  <div class="panel-body" ng-controller='CreateVehicleLoadingController'>
    <form name='form' class="form-horizontal">
      <br />
      <div class="col-sm-12">
        <div class="col-sm-4">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='item_id' class="control-label">Item Name</label>
            </div>
            <div class="col-sm-6">
              <select name='item_id' ng-model='vehicle_loading_item.item_id' class="form-control" required>
                <option ng-repeat="item in items" ng-value='{{item.id}}'>{{item.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='qty' class="control-label">Qty.</label>
            </div>
            <div class="col-sm-8">
              <input name='qty' type='text' ng-model='vehicle_loading_item.qty' class="form-control"/>
              <input type="hidden" name='reason.qty' type='text' ng-model='vehicle_loading_item.qty' class="form-control"/>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <div class="col-sm-6">
              <label for='s_qty' class="control-label">Sub Qty.</label>
            </div>
            <div class="col-sm-6">
              <input name='s_qty' type='text' ng-model='vehicle_loading_item.sQty' class="form-control"/>
              <input type="hidden" name='s_qty' type='text' ng-model='vehicle_loading_item.sQty' class="form-control"/>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-default" ng-click='add()'>Add</button>
          <button type="submit" class="btn btn-default" ng-click='reset()'>Reset</button>
        </div>
      </div>
      <div class="col-sm-12">
        <div>
          <div class="panel-body scrolling">
            <div class="col-sm-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th width="10%" class="center">S/N</th>
                    <th class="center" width="30%">Item Name</th>
                    <th class="center" width="15%">Quantity</th>
                    <th class="center" width="15%">S. Qty</th>
                    <th class="center" width="15%">Rate</th>
                    <th class="center" width="20%">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="thing in things">
                    <td class="center">{{thing.numeral}}</td>
                    <td class="center">{{thing.itemName}}</td>
                    <td class="center">{{thing.qty}}</td>
                    <td class="center">{{thing.s_qty}}</td>
                    <td class="center">{{thing.rate}}</td>
                    <td class="center">{{thing.amount}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="form-group">
                <div class="col-sm-1">
                  <label for='vehicle_loading.note' class="control-label">Note</label>
                </div>
                <div class="col-sm-4">
                  <textarea name="vehicle_loading.note" ng-model="vehicle_loading.note" class="form-control"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group ui buttons">
          <div class=" col-sm-12">
            <button type="submit" class="btn btn-default" ng-click="create()">Submit</button>
            <a ng-click="reset()" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
