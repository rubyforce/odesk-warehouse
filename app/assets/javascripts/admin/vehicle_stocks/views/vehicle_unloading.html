<div class="panel panel-default">
  <div class="panel-heading">Vehicle Unloading</div>
  <div class="panel-body">
    <div  ng-controller="CreateVehicleUnloadingController">
      <div class="panel-body">
        <form name='form' class="form-horizontal">
        </br>
        <div class="alert alert-success" role="alert" ng-show="alert">Vehicle Unloaded.</div>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for='date' class="col-sm-1 control-label">Date</label>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <input name='date' ng-model='vehicle_unloading.date' class="form-control" date-options />
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <h5 style="text-align: right"> Voucher No. {{vehicle_unloading.voucherNo}}</h5>
              </div>
            </div>
          </div>

          <br />

          <div class="row">
            <vehicle-list></vehicle-list>
          </div>
          </br></br></br>
          <div class="col-sm-6">
            <h4 style="text-align: right">Total Stock in Vehicle No. {{vehicle_loading.vehicle_id}}</h4>
          </div>
          <div class="col-sm-6"><h4 style="text-align: left">Rs 225000 /-</h4></div>

          <div class="panel-body scrolling">
            <table id='objects-list' class="table table-bordered table-striped scrolling">
              <thead>
                <tr>
                  <th style="text-align: center">S/N</th>
                  <th style="text-align: center">Item Name</th>
                  <th style="text-align: center">Qty</th>
                  <th style="text-align: center">Return</th>
                  <th style="text-align: center">Breakage</th>
                  <th style="text-align: center">Faulty</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat='i in vehicle_loadings | filter:bySelectorVehicle'>
                  <td>1</td>
                  <td style="text-align: center">{{i.properties.name}}</td>
                  <td style="text-align: center">125</td>
                  <td><input type="text" name="rate" ng-model="rate" class="form-control"></td>
                  <td><input type="text" name="rate" ng-model="rate" class="form-control"></td>
                  <td><input type="text" name="rate" ng-model="rate" class="form-control"></td>
                </tr>
              </tbody>
            </table>
          </div>


          <div class="form-group">
            <div class="col-sm-1">
              <label for='vehicle_loading.note' class="control-label">Note</label>
            </div>
            <div class="col-sm-4">
              <textarea name="vehicle_loading.note" ng-model="vehicle_loading.note" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group ui buttons">
            <div class=" col-sm-12">
              <button type="submit" class="btn btn-default" ng-click="create()">Submit</button>
              <a ng-click="reset()" class="btn btn-default">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
