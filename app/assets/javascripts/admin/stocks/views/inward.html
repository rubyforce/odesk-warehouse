<div class="panel panel-default">
  <div class="panel-heading">Stock Inward</div>
  <div class="panel-body" ng-controller="CreateInwardsController">
    <form name='form' class="form-horizontal">
      <div class="messages">
        <div class="alert alert-success" role="alert" ng-show="alert">Successfully added.</div>
      </div>
      <!-- First Column -->
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="col-sm-4">
              <div class="form-group">
                <label for='date' class="col-sm-2 control-label">Date</label>
                <div class="col-sm-8">
                  <div class="input-group">
                    <input name='date' ng-model='stock_inward_date' class="form-control" date-options />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for='requisition_ref' class="col-sm-6 control-label">Requisition Ref.</label>
                <div class="col-sm-6">
                  <div class="input-group">
                    <input name='requisition_ref' type="text" ng-model='stock_inward.requisition_ref' class="form-control"/>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <h5 style="text-align: right">Voucher No. {{stock_inward.voucherNo}}</h5>
            </div>
          </div>
          <br><br><br>

          <div class="col-sm-12">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for='company_id' class="control-label">Distribution Company</label>
                </div>
                <div class="col-sm-6">
                  <select name='company_id' ng-model='stock_inward_item.company_id' class="form-control" required>
                    <option ng-repeat="c in companies" ng-value='{{c.id}}'>{{c.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-6" style="text-align: right">
                  <label for='warehouse_id' class="control-label">Warehouse</label>
                </div>
                <div class="col-sm-6">
                   <select name='warehouse_id' ng-model='stock_inward_item.warehouse_id' class="form-control" required>
                    <option ng-repeat="w in warehouses" ng-value='{{w.id}}'>{{w.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <br><br><br>

          <div class="col-sm-12">
            <div class="col-sm-4">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for='item_id' class="control-label">Item Name</label>
                </div>
                <div class="col-sm-6">
                  <select name='item_id' ng-model='stock_inward_item.item_id' class="form-control" required>
                    <option ng-repeat="item in items" ng-value='{{item.id}}'>{{item.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for='qty' class="control-label">Qty.</label>
                </div>
                <div class="col-sm-8">
                  <input name='qty' type='text' ng-model='stock_inward_item.qty' class="form-control" quantity-stock-in-validator/>
                  <input type="hidden" name='reason.qty' type='text' ng-model='stock_inward_item.qty' class="form-control"/>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <div class="col-sm-6">
                  <label for='s_qty' class="control-label">Sub Qty.</label>
                </div>
                <div class="col-sm-6">
                  <input name='s_qty' type='text' ng-model='stock_inward_item.sQty' class="form-control"/>
                  <input type="hidden" name='s_qty' type='text' ng-model='stock_inward_item.sQty' class="form-control"/>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <div class="col-sm-6">
                  <label for='purchase' class="control-label">Purchase Rate</label>
                </div>
                <div class="col-sm-6">
                  <input name='purchase' type='text' ng-model='stock_inward_item.purchaseRate' class="form-control"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="center" style="text-align: center">
        <button type="submit" class="btn btn-default" ng-click='add()' ng-disabled="form.$invalid">Add</button>
        <button type="submit" class="btn btn-default" ng-click='reset()'>Reset</button>
      </div>
    </form>

    <br />
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body scrolling">
          <div class="col-sm-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="center">S/N</th>
                  <th class="center">Item Name</th>
                  <th class="center">Quantity</th>
                  <th class="center">S. Qty</th>
                  <th class="center">Rate</th>
                  <th class="center">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="s in stocks">
                  <td class="center">{{s.numeral}}</td>
                  <td class="center">{{s.itemName}}</td>
                  <td class="center">{{s.qty}}</td>
                  <td class="center">{{s.sQty}}</td>
                  <td class="center">{{s.purchaseRate}}</td>
                  <td class="center">{{s.amount}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="form-horizontal">
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-8">
          <div class="form-group">
            <label for='note' class="col-sm-1 control-label">Note</label>
            <div class="col-sm-8">
              <textarea name="note" ng-model="stock_inward.note" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="form-inline">
              <label for='invoice_no' class="col-sm-1 control-label">Invoice No.</label>
              <div class="col-sm-4">
                <input name="invoice_no" type="text" ng-model="stock_inward.invoice_no" class="form-control">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="stock_inward.amount_paid"> Amount Paid
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for='amount' class="col-sm-1 control-label">Amount</label>
            <div class="col-sm-4">
              <input type="text" name="amount" ng-model="stock_inward.amount" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-1">
              <label for='cash' class="control-label">Cash</label>
            </div>
            <div class="col-sm-6">
              <input name='cash' type='text' ng-model='stock_inward.cash' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-1">
              <label for='cash' class="control-label">Credit</label>
            </div>
            <div class="col-sm-6">
              <input name='credit' type='text' ng-model='stock_inward.credit' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-1">
              <label for='cheque' class="control-label">Cheque No.</label>
            </div>
            <div class="col-sm-6">
              <input name='cheque' type='text' ng-model='stock_inward.cheque_no' class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-1">
              <label for='datetime' class="control-label">Date</label>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <input name='datetime' ng-model='stock_inward.date' class="form-control" date-options/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- Secon Column -->

        <div class="col-sm-4">
          <div class="form-group">
            <label for='total' class="col-sm-4 control-label">Sub Total</label>
            <div class="col-sm-8">
              <h5>{{getSubTotal()}}</h5>
            </div>
          </div>
          <div class="form-group">
            <label for='discount' class="col-sm-4 control-label">Discount</label>
            <div class="col-sm-5">
              <div class="input-group">
                <input type="text" name="discount" ng-model="stock_inward.discount" class="form-control">
                <div class="input-group-addon">%</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for='reason' class="col-sm-4 control-label">Taxes</label>
            <div class="col-sm-4">
              <h5>(+){{getSumTaxes()}}</h5>
            </div>
          </div>
          <div class="form-group">
            <label for='reason' class="col-sm-4 control-label">Total</label>
            <div class="col-sm-4">
              <h5>{{getTotal()}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group ui buttons">
      <div class=" col-sm-12">
        <button type="submit" class="btn btn-default" ng-click="create()">Submit</button>
        <a ng-click="reset()" class="btn btn-default">Reset</a>
      </div>
    </div>
  </div>
</div>
