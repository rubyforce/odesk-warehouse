<div class="panel panel-default" ng-controller='CreateDailyMealsController'>
  <div class="panel-heading">Daily Item Usage for Mid Day Meal</div>
  <div class="panel-body" ng-controller='CreateDailyMealsController'>
    <form name='form' class="form-horizontal">
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new daily meal.</div>
      <!-- First Column -->
      <div class="col-sm-12">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='date' class="control-label">Date</label>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <input name='date' ng-model='daily_meal.date' class="form-control" date-options />

                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12">

          <div class="form-group">
            <div class="col-sm-2">
              <label for='daily_meal.name_students' class="control-label">No. of students</label>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='daily_meal.name_students' class="control-label">I:</label>
              </div>
              <div class="col-sm-6">
                <input name='daily_meal.no_students' type='text' ng-model='meal.no_of_student1' class="form-control" required/>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='daily_meal.name_students' class="control-label">II:</label>
              </div>
              <div class="col-sm-6">
                <input name='daily_meal.no_students' type='text' ng-model='meal.no_of_student2' class="form-control" required/>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-2">
                <label for='daily_meal.name_students' class="control-label">III:</label>
              </div>
              <div class="col-sm-6">
                <input name='daily_meal.no_students' type='text' ng-model='meal.no_of_student3' class="form-control" required/>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='daily_meal.name_students' class="control-label">IV:</label>
              </div>
              <div class="col-sm-6">
                <input name='daily_meal.no_students' type='text' ng-model='meal.no_of_student4' class="form-control" required/>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='daily_meal.name_students' class="control-label">V:</label>
              </div>
              <div class="col-sm-6">
                <input name='daily_meal.no_students' type='text' ng-model='meal.no_of_student5' class="form-control" required/>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for='meal.meal_id' class="control-label">Item Name</label>
                </div>
                <div class="col-sm-4">
                  <select name='meal.meal_id' ng-model='meal.meal_id' class="form-control" required>
                    <option ng-repeat="meal in meals" ng-value='{{meal.id}}'>{{meal.title}}</option>
                  </select>
                </div>
                <div class="col-sm-2" ng-controller="CreateMealsController">
                  <a ng-click="openForm('sm')" class="btn btn-default">
                    <i class="fa fa-folder-plus"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <div class="col-sm-7">
                  <label for='meal.qty' class="control-label">Qty. per student in Kgs.</label>
                </div>
                <div class="col-sm-4">
                  <input name='meal.qty' type='text' ng-model='meal.qty' class="form-control"/>
                  <input type="hidden" name='daily_meal.qty' type='text' ng-model='meal.qty' class="form-control"/>
                </div>
              </div>
            </div>
            <div class=" col-sm-1">
              <button type="submit" class="btn btn-default" ng-click='add()'>Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <br />
    <div class="col-sm-12">
      <form name='form' class="form-horizontal" ng-submit='create()'>
        <div class="panel panel-default">
          <div class="panel-body scrolling">
            <table class="table meals">
              <thead>
                <tr>
                  <th width="20%" class="center">Item</th>
                  <th class="center" width="10%">I</th>
                  <th class="center" width="10%">II</th>
                  <th class="center" width="10%">III</th>
                  <th class="center" width="10%">IV</th>
                  <th class="center" width="10%">V</th>
                  <th class="center" width="10%">Total</th>
                  <th class="center" width="20%">Kgs. Consumed</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="food in foods">
                  <td class="center">{{food.title}}</td>
                  <td class="center">{{food.no_of_student1}}</td>
                  <td class="center">{{food.no_of_student2}}</td>
                  <td class="center">{{food.no_of_student3}}</td>
                  <td class="center">{{food.no_of_student4}}</td>
                  <td class="center">{{food.no_of_student5}}</td>
                  <td class="center">{{food.total_number}}</td>
                  <td class="center">{{food.qty}} Kgs</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default" ng-click='create()'>Save</button>
          <a ng-click="reset()" class="btn btn-default">Reset</a>
        </div>
      </div>
    </div>
  </div>
</div>
