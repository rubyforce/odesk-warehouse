<div class="panel panel-default">
  <div class="panel-heading">Setting up Devices</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateDevicesController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new device.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='device.name' class="control-label">Device ID</label>
            </div>
            <div class="col-sm-6">
              <input name='device.device_id' type='text' ng-model='device.deviceId' class="form-control" required />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='device.vehicle' class="control-label">Linked Vehicle</label>
            </div>
            <div class="col-sm-6">
              <select name='device.vehicle' ng-model='device.vehicleId' class="form-control" required>
                <option ng-repeat="vehicle in vehicles" value="{{vehicle.id}}">{{vehicle.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='device.other_info' class="control-label">Other Info</label>
            </div>
            <div class="col-sm-6">
              <input name='device.other_info' type='text' ng-model='device.otherInfo' class="form-control" />
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body scrolling" style="height: 350px">
              <table class="table">
                <tbody>
                  <tr ng-repeat='device in devices'>
                    <td><a ng-click='select(device)'>{{ device.deviceId }}</a></td>
                    <td><a ng-click='remove(device)'>Remove</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="button" class="btn btn-default" ng-click='new()'>New</button>
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
