<div class="panel panel-default" ng-controller='CreateRateMastersController'>
  <div class="panel-heading">Rate Master</div>
  <div class="panel-body">
    <form name='form' class="form-horizontal">
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new rate.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <h4 style="text-align: center">Set Rates in Following Table</h4>
        <div style="text-align: center">
         <label class="radio-inline" ng-repeat="company in companies">
            <input type="radio" name="company_id" ng-model="company_id" ng-value="{{company.id}}">{{company.name}}
          </label>
        </div>

        <div class="panel-body scrolling">
          <table id='objects-list' class="table table-bordered table-striped scrolling">
            <thead>
              <tr>
                <th width="10%">S/N</th>
                <th width="30%">Item Name</th>
                <th width="30%">Rate</th>
                <th width="30%">In Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="f in items" data-index="{{$index}}">
                <td></td>
                <td>{{f.name}}</td>
                <td><input type="text" name="f.rate" ng-model="f.rate" class="form-control"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <pagination total-items='employees.length' ng-model='currentPage' items-per-page='itemsPerPage' max-size="5" data-previous-text="&laquo;" data-next-text="&raquo;">
          </pagination>
        </div>
      </div>
      <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid' ng-click='create()'>Save New Rates</button>
          <button class="btn btn-default" ng-click="reset()">Reset to Last Saved</button>
        </div>
      </div>
    </form>
  </div>
</div>
