<div class="panel panel-default">
  <div class="panel-heading">Setting up Warehouses</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateWarehousesController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new warehouse.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='warehouse.name' class="control-label">Warehouse Name</label>
            </div>
            <div class="col-sm-6">
              <input name='warehouse.name' type='text' ng-model='warehouse.name' class="form-control" required />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='warehouse.address' class="control-label">Address</label>
            </div>
            <div class="col-sm-6">
              <textarea name="warehouse.address" ng-model="warehouse.address" class="form-control"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='warehouse.contactNo' class="control-label">Contact No.</label>
            </div>
            <div class="col-sm-6">
              <input name='warehouse.contactNo' type='text' ng-model='warehouse.contactNo' class="form-control" />
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body scrolling" style="height: 350px">
              <table class="table">
                <tbody>
                  <tr ng-repeat='warehouse in warehouses'>
                    <td><a ng-click='select(warehouse)'>{{ warehouse.name }}</a></td>
                    <td><a ng-click='remove(warehouse)'>Remove</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="button" class="btn btn-default" ng-click='new()'>New</button>
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
