<div class="panel panel-default">
  <div class="panel-heading">Setting up Vehicles</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateVehiclesController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new vehicle.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='vehicle.name' class="control-label">Vehicle Name</label>
            </div>
            <div class="col-sm-6">
              <input name='vehicle.name' type='text' ng-model='vehicle.name' class="form-control" required />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='vehicle.reg_no' class="control-label">Reg No.</label>
            </div>
            <div class="col-sm-6">
              <input name='vehicle.reg_no' type='text' ng-model='vehicle.regNo' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='vehicle.vehicle_company' class="control-label">Vehicle Company</label>
            </div>
            <div class="col-sm-6">
              <select name="vehicle.vehicle_company" class="form-control" ng-model="vehicle.vehicleCompanyId">
                <option ng-repeat="vehicle in vehicle_companies" value='{{vehicle.id}}'>{{vehicle.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateVehicleCompaniesController">
              <a ng-click="openForm('sm')" class="btn btn-default">
                <i class="fa fa-folder-plus"></i>
              </a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='vehicle.date_of_purchase' class="control-label">Date of Purchase</label>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <input name='vehicle.date_of_purchase' ng-model='vehicle.dateOfPurchase' class="form-control" date-options />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='vehicle.insurance_renewal' class="control-label">Insurance Renewal</label>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <input name='vehicle.insurance_renewal' ng-model='vehicle.insuranceRenewal' class="form-control" date-options />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body scrolling" style="height: 350px">
              <table class="table">
                <tbody>
                  <tr ng-repeat='vehicle in vehicles'>
                    <td><a ng-click='select(vehicle)'>{{ vehicle.name }}</a></td>
                    <td><a ng-click='remove(vehicle)'>Remove</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="button" class="btn btn-default" ng-click='new()'>New</button>
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
