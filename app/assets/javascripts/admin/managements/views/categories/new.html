<div class="panel panel-default">
  <div class="panel-heading">Setting up Categories</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateCategoriesController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new category.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='category.name' class="control-label">Category Name</label>
            </div>
            <div class="col-sm-6">
              <input name='category.name' type='text' ng-model='category.name' class="form-control" required />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='category.description' class="control-label">Description</label>
            </div>
            <div class="col-sm-6">
              <textarea name="category.description" ng-model="category.description" class="form-control"></textarea>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body scrolling" style="height: 350px">
              <table class="table">
                <tbody>
                  <tr ng-repeat='category in categories'>
                    <td><a ng-click='select(category)'>{{ category.name }}</a></td>
                    <td><a ng-click='remove(category)'>Remove</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="button" class="btn btn-default" ng-click='new()'>New</button>
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
