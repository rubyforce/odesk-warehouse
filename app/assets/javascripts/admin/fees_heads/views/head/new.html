<div class="panel panel-default">
  <div class="panel-heading">Setting up Fees Head</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateFeesHeadsController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new fees.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='fees_head.name' class="control-label">Name of Fees</label>
            </div>
            <div class="col-sm-6">
              <input name='fees_head.name' type='text' ng-model='fees_head.name' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='fees_head.fees_head_type' class="control-label">Type</label>
            </div>
            <div class="col-sm-6">
              <select id='fees_head_fees_head_type' name='fees_head.fees_head_type' ng-model='fees_head.feesHeadTypeId' class="form-control" required>
                <option ng-repeat="fees_head_type in fees_head_types" value="{{fees_head_type.id}}">{{fees_head_type.name}}</option>
              </select>
            </div>
            <div class="col-sm-2">
              <a href="" class="btn btn-default" ng-click="openForm('sm')" ng-controller="CreateFeesHeadTypesController">
                <i class="fa fa-folder-plus"></i>
              </a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='fees_head.amount' class="control-label">Amount</label>
            </div>
            <div class="col-sm-6">
              <input name='fees_head.amount' type='text' ng-model='fees_head.amount' class="form-control" />
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body scrolling" style="height: 200px;">
              <table class="table">
                <thead>
                  <tr>
                    <th>Class Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="s in feesHeadsStandards">
                    <td><input type="checkbox" ng-model='s.properties.enabled'>&nbsp; {{s.properties.name}}</input></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body scrolling" style="height: 450px">
              <table class="table">
                <thead>
                  <tr>
                    <th>Fees Name</th>
                    <th>Amount</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat='fees_head in fees_heads'>
                    <td><a ng-click='select(fees_head)'>{{fees_head.name}}</a></td>
                    <td>{{fees_head.totalAmount}}</td>
                    <td><a ng-click='remove(fees_head)'>Remove</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="button" class="btn btn-default" ng-click='new()'>New</button>
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
