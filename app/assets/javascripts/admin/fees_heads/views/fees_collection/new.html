<div class="panel panel-default" ng-controller='CreateFeesCollectionController'>
  <div class="panel-heading">Fees Collection</div>
  <div class="alert alert-success" role="alert" ng-show="alert" style="width: 95%; margin: 25px auto;">You successfully saved a new fees collection.</div>
  <form name='form' class="form-horizontal update no-print">
    <div class="panel panel-default fees no-print">
      <div class="update_form">
        <div class="col-sm-12">
          <!-- Firs column -->
          <div class="col-sm-6">
            <div class="form-group">
              <div class="col-sm-4">
                <label for='datetime' class="control-label">Date</label>
              </div>
              <div class="col-sm-6">
                <div class="input-group">
                  <input name='datetime' ng-model='feesHeadDate' class="form-control" date-options/>

                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>

          </div>
          <!-- End First Column -->

          <students-filter></students-filter>

        </div>
      </div>
    </div>
  </form>

  <form name='name' class="form-horizontal update no-print">
    <div class="panel panel-default fees" id="printThis">
      <button type="submit" class="btn btn-default" disabled>Receipt No. {{ receipt.number }}</button>

      <div class="update_form">
        <div class="row">
          <div class="col-sm-12">
            <!-- Firs column -->
            <div class="col-sm-3">
              <div class="form-group">
                <div class="col-sm-20">
                  <label class="control-label">Student Details</label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-20">
                  <label class="control-label">Student Name: {{ student.fullName() }}</label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-20">
                  <label class="control-label">Class: {{ student.className(standards) }}</label>
                </div>
                <div class="col-sm-20">
                  <label class="control-label">Div: {{ student.divisionName(divisions) }}</label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-20">
                  <label class="control-label">Finance Mode: {{ student.financeName(finance_modes) }}</label>
                </div>
              </div>
            </div>
            <!-- End First Column -->

            <!-- Second Column -->
            <div class="col-sm-9">
              <fees-list></fees-list>
            </div>
            <!-- End Second Column -->
          </div>
          <br >
          <div class="col-sm-12">
            <!-- Firs column -->
            <div class="col-sm-3">
              <div class="form-group">
                <div>
                  <label for='payment_method' class="control-label">Payment Method:</label>
                </div>
                <div>
                  <label for='cash' class="radio-inline">
                    <input name='cash' id='cash' type="radio" value="0" ng-model="receipt.payment_method" ng-init="receipt.payment_method='0'">Cash
                  </label>
                  <label for='bank' class="radio-inline">
                    <input name='bank' id='bank' type="radio" value="1" ng-model="receipt.payment_method">Bank
                  </label>
                </div>
              </div>
            </div>
            <!-- End First Column -->

            <!-- Second Column -->
            <div class="col-sm-9">
              <div class="row">
                <div class="col-sm-12">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="col-sm-4">
                        <label for='cheque' class="control-label">Cheque No.</label>
                      </div>
                      <div class="col-sm-6">
                        <input name='cheque' type='text' ng-model='receipt.cheque_number' class="form-control" ng-disabled="receipt.payment_method == null || receipt.payment_method == 0" />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="col-sm-2">
                        <label for='datetime' class="control-label">Date</label>
                      </div>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <input name='datetime' ng-model='receipt.date' class="form-control" ng-disabled="receipt.payment_method == null || receipt.payment_method == 0" date-options/>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for='bank' class="control-label">Bank Name</label>
                  </div>
                  <div class="col-sm-8">
                    <input name='bank' type='text' ng-model='receipt.bank_name' class="form-control" ng-disabled="receipt.payment_method == null || receipt.payment_method == 0" />
                  </div>
                </div>
              </div>
            </div>
            <!-- End Second Column -->
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="ui buttons padding">
    <a class="btn btn-default" ng-click="create()">Save and Print</a>
    <a class="btn btn-default" ng-click='reset()'>Reset</a>
  </div>
</div>
