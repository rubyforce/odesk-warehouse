<div class="panel panel-default" ng-controller="ChequeBouncedController">
  <div class="panel-heading">Cheque Bounce Marking</div>
    <div class="alert alert-danger" role="alert" ng-show="alert" style="width: 95%; margin: 20px auto">Cheque number can not be found.</div>
    <form name='form' class="form-horizontal update">
      <div class="panel panel-default cheque">
        <div class="update_form">
          <div class="col-sm-12">
            <!-- Firs column -->
            <div class="form-group">
              <div class="col-sm-2">
                <label for='receipt' class="control-label">Cheque No.</label>
              </div>
              <div class="col-sm-6">
                <input name='receipt' type='text' ng-model='cheque_number' class="form-control" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-2">
                <label for='receipt' class="control-label">Remark</label>
              </div>
              <div class="col-sm-10">
                <input name='receipt' type='text' ng-model='cheque_remark' class="form-control" />
              </div>
            </div>
            <!-- End First Column -->
          </div>
        </div>
      </div>
    </form>

    <div class="ui buttons padding">
      <a ng-click="cheque()" class="btn btn-default" >Mark Cheque as Bounced</a>
    </div>
  </div>
</div>
