<form name='form' ng-controller='CreatePaymentVouchersController' class="form-horizontal" ng-submit='create()'>
  <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new voucher.</div>
  <div class="col-sm-12">
    <!-- First Column -->
    <div class="col-sm-6">
      <div class="form-group">
        <div class="col-sm-4">
          <label for='employee.entry_no' class="control-label">Voucher No.</label>
        </div>
        <div class="col-sm-6">
          <h5>{{paymentVoucher.voucher_no}}</h5>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4">
          <label for='paymentVoucher.vehicle_company_i' class="control-label">Payment to</label>
        </div>
        <div class="col-sm-6">
          <select name="paymentVoucher.ledger_id" class="form-control" ng-model="paymentVoucher.ledger_id" required>
            <option ng-repeat="ledger in ledgers" value='{{ledger.id}}'>{{ledger.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-5">
          <label for='paymentVoucher.ledger_id' class="control-label">Ledger Name</label>
        </div>
        <div class="col-sm-5">
          <select name="paymentVoucher.expense_id" class="form-control" ng-model="paymentVoucher.expense_id" required>
            <option ng-repeat="expense in expenses" value='{{expense.id}}'>{{expense.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4">
          <label for='employee.last_name' class="control-label">Details</label>
        </div>
        <div class="col-sm-6">
           <input name='paymentVoucher.details' type='text' ng-model='paymentVoucher.details' class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4">
          <label for='paymentVoucher.employee_id' class="control-label">Payment by</label>
        </div>
        <div class="col-sm-6">
          <select name="paymentVoucher.employee_id" class="form-control" ng-model="paymentVoucher.employee_id" required>
            <option ng-repeat="employee in employees" value='{{employee.id}}'>{{employee.fullName()}}</option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-4">
          <label for='paymentVoucher.amount' class="control-label">Amount</label>
        </div>
        <div class="col-sm-6">
          <input name='paymentVoucher.amount' type='text' ng-model='paymentVoucher.amount' class="form-control" required>
        </div>
      </div>
    </div>
    <!-- End First Column -->

    <!-- Second Column -->
    <div class="col-sm-6">
      <div class="form-group">
        <div class="col-sm-4">
          <label for='paymentVoucher.date' class="control-label">Date</label>
        </div>
        <div class="col-sm-6">
          <div class="input-group">
            <input name='paymentVoucher.date' ng-model='paymentVoucher.date' class="form-control" date-options />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Second Column -->

  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">Payment Markup</div>
      <div class="panel-body">
        <div class="col-sm-12">
          <div class="col-sm-3">
            <div class="form-group">
              <div>
                <label for='payment_method' class="control-label">Payment Method:</label>
              </div>
              <div>
                <label for='cash' class="radio-inline">
                  <input name='cash' id='cash' type="radio" value="0" ng-model="paymentVoucher.payment_method" ng-init="paymentVoucher.payment_method='0'">Cash
                </label>
                <label for='bank' class="radio-inline">
                  <input name='bank' id='bank' type="radio" value="1" ng-model="paymentVoucher.payment_method">Cheque No.
                </label>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for='bank' class="control-label">Cash</label>
                </div>
                <div class="col-sm-8">
                  <input name='cash' type='text' ng-model='paymentVoucher.cash' class="form-control" ng-disabled="paymentVoucher.payment_method != 0" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="col-sm-4">
                      <label for='cheque' class="control-label">Cheque No.</label>
                    </div>
                    <div class="col-sm-6">
                      <input name='cheque' type='text' ng-model='paymentVoucher.cheque_no' class="form-control" ng-disabled="paymentVoucher.payment_method == null || paymentVoucher.payment_method == 0" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for='datetime' class="control-label">Date</label>
                    </div>
                    <div class="col-sm-6">
                      <div class="input-group">
                        <input name='datetime' ng-model='paymentVoucher.bank_date' class="form-control" ng-disabled="paymentVoucher.payment_method == null || paymentVoucher.payment_method == 0" date-options/>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for='bank' class="control-label">Bank Name</label>
                </div>
                <div class="col-sm-8">
                  <input name='bank' type='text' ng-model='paymentVoucher.bank_name' class="form-control" ng-disabled="paymentVoucher.payment_method == null || paymentVoucher.payment_method == 0" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group ui buttons">
    <div class=" col-sm-12">
      <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save and Print</button>
      <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
    </div>
  </div>
</form>
